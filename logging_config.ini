[loggers]
keys=root, Waldur

[handlers]
keys=root_hndlr, Waldur_hndlr

[formatters]
keys=simpleFormatter

[logger_root]
level=INFO
handlers=root_hndlr

[logger_Waldur]
level=DEBUG
qualname=Waldur
handlers=Waldur_hndlr

[handler_root_hndlr]
class=StreamHandler
level=DEBUG
formatter=simpleFormatter
args=(sys.stdout,)

[handler_Waldur_hndlr]
class=logging.handlers.WatchedFileHandler
level=INFO
formatter=simpleFormatter
args=("waldur.log",)

[formatter_simpleFormatter]
format=%(levelname).1s %(asctime)s,%(msecs).3s %(name)s %(message)s
datefmt=%Y%m%d-%H%M:%S
